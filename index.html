<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<meta name="author" content="Faheem Akram">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="pagewrap">
		<div id="canvas">

			<p id="message"> I thought a number between 1-100 </p>

			<label> Let's try to find it! </label>
			<input type="number" id="user_gusss">
			<input type="submit" id="btn" value="Click to check" onclick="checkNo()">
			<h2 id="score"> </h2>

		</div>
		<div id="remaining-turns">Remaining Turns = 10</div>
		<div id="reload">
			<button onClick="reload_gm()">Reload Game</button>
		</div>
		<tt> Guessing Number Game (developed by Faheem Akram )<tt>
	</div>
	<script src="script.js"></script>
</body>

</html>
